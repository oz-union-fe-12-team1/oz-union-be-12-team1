services:
  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: dockerfile   # 파일명이 'dockerfile'이라면 지정
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"
    restart: unless-stopped
    command:
      # 개발용 (자동 reload)
      # uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload

      # 배포 테스트용 (Gunicorn + Uvicorn 워커)
      #  -w < 워커 수 (현재 티어에서는 2~3개 정도면 충분) -k uvicorn.workers.UvicornWorker -b 이후 바인딩 주소
      uv run gunicorn -w 3 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000 main:app

    volumes:
      - ./quiz.xlsx:/app/quiz.xlsx   # ✅ 로컬 quiz.xlsx를 컨테이너 /app/quiz.xlsx 로 마운트

  redis:
    image: redis:7
    container_name: redis-1
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"   # 브라우저에서 http://localhost:5050 접속
    depends_on:
      - db

volumes:
  pgdata:
  redisdata:
